<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <style media="screen">
      #tooltip {
        position: absolute;
        border:1px solid black;
        padding: 10px;
        display: none;
        background-color: white;
      }

      svg {
        border:1px solid black;
        padding: 10px;
        background-color: white;
      }

      .line {
        fill: none;
        /* stroke: grey; */
      }
    </style>

  </head>
  <body>

    <svg id="barchart" width='600' height='400'>
      <g class='body' style='transform:translate(150px, 0px)'></g>
      <g class="xAxis"></g>
      <g class="yAxis"></g>
    </svg>

    <svg id="timeline" width='600' height='400'>
      <g class='body' style='transform:translate(150px, 0px)'></g>
      <g class="xAxis"></g>
      <g class="yAxis"></g>
    </svg>

    <div id="tooltip">Extra Info:</div>

  </body>

  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script type="text/javascript" src='./code.js'></script>

</html>
